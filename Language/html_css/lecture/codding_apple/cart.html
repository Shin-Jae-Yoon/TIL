<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cart</title>
        <link rel="stylesheet" href="./cart.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <p>Your shopping cart</p>
            </div>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <td>ITEM</td>
                            <td>AMOUNT</td>
                            <td>PRICE</td>
                            <td>TOTAL</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="./img/cart_img01.png" alt="" /></td>
                            <th style="text-align: left">
                                SONY<span><br />FE 70-200 mm F2.8 GM OSS</span>
                            </th>
                            <td>1</td>
                            <td>1979.00</td>
                            <td class="table_total">1979.00</td>
                        </tr>
                        <tr>
                            <td><img src="./img/cart_img02.png" alt="" /></td>
                            <th style="text-align: left">
                                SONY<span><br />Sonnar T* E 24mm F1.8 ZA</span>
                            </th>
                            <td>1</td>
                            <td>989.00</td>
                            <td class="table_total">989.00</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td class="table_total">2968.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="footer">
                <div class="footer_link">
                    <a href="#">Edit your shopping cart</a>
                    <button>Choose payment method</button>
                </div>
            </div>
        </div>
    </body>
</html>
