<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up</title>
        <link rel="stylesheet" href="./SignUp_Form.css" />
    </head>
    <body>
        <div class="main-signup">
            <h1 class="signup-title">contact us</h1>
            <div class="signup-content">
                <form class="input-email">
                    <p>Your Email</p>
                    <input type="email" placeholder="email@example.com" />
                </form>
                <form class="input-name">
                    <div class="first-name">
                        <p>First name</p>
                        <input type="name" />
                    </div>
                    <div class="last-name">
                        <p>Last name</p>
                        <input type="name" />
                    </div>
                </form>
                <form class="input-message">
                    <p>Message</p>
                    <textarea cols="30" rows="10"></textarea>
                </form>
                <form class="content-footer">
                    <input type="checkbox" /> Subscribe
                    <button>SEND</button>
                </form>
            </div>
        </div>
    </body>
</html>
